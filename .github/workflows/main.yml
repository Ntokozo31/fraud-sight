name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: fraud-sight/backend

      - name: Lint code
        run: npm run lint
        working-directory: fraud-sight/backend

      - name: Run tests
        run: npm test
        working-directory: fraud-sight/backend

      - name: Build (optional)
        run: npm run build
        working-directory: fraud-sight/backend
        continue-on-error: true
